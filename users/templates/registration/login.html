{% extends "tasks1/base.html" %}
{% block content %}
	{% if form.errors %}
		<p>Ваше имя пользователя или пароль не совпадают. Попробуйте еще раз</p>
	{% endif %}
	<form method="post" action="{% url 'users:login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Войти</button>
		<input type="hidden" name="next" value="{% url 'tasks1:index' %}"/>
	</form>
{% endblock content %}
