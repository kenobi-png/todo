{% extends "tasks1/base.html" %}
{% block content %}
  <p>Задачи</p>
  <ul>
    {% for task in tasks %}
      <li>
            <a href="{% url 'tasks1:task' task.id %}">{{ task }}</a>
      </li>
    {% empty %}
      <li>No tasks ¯\_(ツ)_/¯</li>
    {% endfor %}
  </ul>
  <a href="{% url 'tasks1:new_task' %}">Добавить новую задачу:</a>
{% endblock content %}
